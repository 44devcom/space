name: Update Changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Unreleased section
        run: |
          echo "- Merged PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" >> CHANGELOG.md

      - name: Commit changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update changelog for PR #${{ github.event.pull_request.number }}"
          title: "Update changelog for PR #${{ github.event.pull_request.number }}"
          branch: "update-changelog-${{ github.sha }}"
